<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}业缺陷检测智能系统{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>

    <!-- 移动端遮罩 -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- 侧边栏 -->
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo-icon">
                <i class="fas fa-brain"></i>
            </div>
            <span class="logo-text">工业缺陷检测智能系统</span>
        </div>

        <div class="sidebar-nav">
            <div class="nav-item">
                <a href="/" class="nav-link active" id="nav-home" data-tooltip="首页">
                    <div class="nav-icon"><i class="fas fa-home"></i></div>
                    <span class="nav-text">首页</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="/llmkg" class="nav-link" id="nav-qa" data-tooltip="问答与图谱">
                    <div class="nav-icon"><i class="fas fa-project-diagram"></i></div>
                    <span class="nav-text">问答与图谱</span>
                </a>
            </div>
        </div>

        <div class="sidebar-footer">
            <button class="toggle-btn" id="sidebarToggle" title="切换侧边栏">
                <i class="fas fa-chevron-left" id="toggleIcon"></i>
            </button>
        </div>
    </nav>

    <!-- 移动端浮动菜单按钮 -->
    <button class="mobile-toggle" id="mobileToggle">
        <i class="fas fa-bars"></i>
    </button>

    <!-- 主内容 -->
    <main class="main-content" id="mainContent">
        {% block content %}{% endblock %}
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/base.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
