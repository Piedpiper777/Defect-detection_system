{% extends "base.html" %}

{% block title %}首页 - 工业缺陷检测智能系统{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
{% endblock %}

{% block content %}
<div class="content-wrapper">
<!-- 顶部标题区域 -->
<div class="page-header">
    <div class="header-content">
        <h1 class="page-title">工业缺陷检测智能系统</h1>
        <p class="page-subtitle">基于人工智能技术的工业缺陷检测平台</p>
    </div>
</div>

<!-- 核心模块卡片 -->
<div class="module-container">
    <div class="feature-card" data-card="qa">
        <div class="card-header card--qa">
            <div class="card-icon-wrapper">
                <div class="icon-circle">
                    <i class="fas fa-search"></i>
                </div>
            </div>
            <h3 class="card-title">缺陷检测知识问答</h3>
        </div>
        <div class="card-body">
            <p class="card-description">基于大模型的智能问答系统，提供缺陷检测相关知识查询与解答</p>
            <a href="/llmkg" class="card-btn">
                <span>进入问答系统</span>
                <i class="fas fa-arrow-right"></i>
            </a>
        </div>
    </div>
</div>
</div>
{% endblock %}
