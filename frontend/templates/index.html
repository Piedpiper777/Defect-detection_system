{% extends "base.html" %}

{% block title %}首页 - 工业大模型知识问答系统{% endblock %}

{% block content %}
<div class="content-wrapper">
<!-- 顶部标题区域 -->
<div class="page-header">
    <div class="header-content">
        <h1 class="page-title">工业大模型知识问答系统</h1>
        <p class="page-subtitle">基于大模型的缺陷检测知识问答平台</p>
    </div>
</div>

<!-- 核心模块卡片 -->
<div class="module-container">
    <div class="feature-card" data-card="qa">
        <div class="card-header card--qa">
            <div class="card-icon-wrapper">
                <div class="icon-circle">
                    <i class="fas fa-search"></i>
                </div>
            </div>
            <h3 class="card-title">缺陷检测知识问答</h3>
        </div>
        <div class="card-body">
            <p class="card-description">基于大模型的智能问答系统，提供缺陷检测相关知识查询与解答</p>
            <a href="/llmkg" class="card-btn">
                <span>进入问答系统</span>
                <i class="fas fa-arrow-right"></i>
            </a>
        </div>
    </div>
</div>
</div>

<style>
/* ============================================
   CSS 变量定义
   ============================================ */
:root {
    /* 品牌 & 功能色 */
    --brand-blue: #2F80ED;
    --brand-teal: #00A8CC;
    --success-green: #27AE60;
    --warning-orange: #F2994A;
    --danger-red: #EB5757;
    --ai-purple: #9B51E0;
    --qa-gradient: linear-gradient(135deg, #667EEA 0%, #764BA2 100%);
    
    /* 中性色 */
    --bg-main: #F4F7FB;
    --bg-panel: #FFFFFF;
    --text-primary: #1F2933;
    --text-secondary: #6B7280;
    --border-subtle: #E5E7EB;
    
    /* 阴影 */
    --shadow-soft: 0 10px 30px rgba(15, 23, 42, 0.15);
    --shadow-card: 0 12px 30px rgba(15, 23, 42, 0.18);
    --shadow-hover: 0 18px 40px rgba(15, 23, 42, 0.35);
}

/* ============================================
   页面布局
   ============================================ */
.content-wrapper {
    width: 100%;
}

/* ============================================
   页面头部
   ============================================ */
.page-header {
    margin-bottom: 40px;
    animation: fadeInDown 0.6s ease-out;
}

.header-content {
    margin-bottom: 24px;
    text-align: center;
}

.page-title {
    font-size: 32px;
    font-weight: 700;
    color: var(--text-primary);
    margin: 0 0 8px 0;
    letter-spacing: -0.5px;
}

.page-subtitle {
    font-size: 15px;
    color: var(--text-secondary);
    margin: 0;
    line-height: 1.5;
}

/* ============================================
   模块容器
   ============================================ */
.module-container {
    display: flex;
    justify-content: center;
    animation: fadeInUp 0.6s ease-out 0.2s both;
}

/* ============================================
   功能卡片样式
   ============================================ */
.feature-card {
    background: var(--bg-panel);
    border-radius: 24px;
    overflow: hidden;
    box-shadow: var(--shadow-card);
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    cursor: pointer;
    width: 100%;
    max-width: 500px;
    display: flex;
    flex-direction: column;
}

.feature-card:hover {
    transform: translateY(-8px);
    box-shadow: var(--shadow-hover);
}

/* 卡片头部（渐变区域） */
.card-header {
    padding: 28px 28px 24px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 16px;
    position: relative;
    overflow: hidden;
    min-height: 140px;
    text-align: center;
}

.card-header::before {
    content: '';
    position: absolute;
    top: 0;
    right: 0;
    width: 150px;
    height: 150px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 50%;
    transform: translate(40%, -40%);
}

/* 问答模块渐变色 */
.card--qa {
    background: var(--qa-gradient);
}

/* 图标容器 */
.card-icon-wrapper {
    position: relative;
    z-index: 1;
}

.icon-circle {
    width: 56px;
    height: 56px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.18);
    display: flex;
    align-items: center;
    justify-content: center;
    backdrop-filter: blur(10px);
    transition: all 0.3s ease;
}

.feature-card:hover .icon-circle {
    background: rgba(255, 255, 255, 0.28);
    transform: scale(1.1) rotate(10deg);
}

.icon-circle i {
    font-size: 24px;
    color: #FFFFFF;
}

/* 卡片标题 */
.card-title {
    font-size: 20px;
    font-weight: 600;
    color: #FFFFFF;
    margin: 0;
    position: relative;
    z-index: 1;
    text-align: center;
}

/* 卡片主体 */
.card-body {
    padding: 20px 28px 28px;
    background: var(--bg-panel);
    flex: 1;
    display: flex;
    flex-direction: column;
}

.card-description {
    font-size: 14px;
    line-height: 1.6;
    color: var(--text-secondary);
    margin: 0 0 24px 0;
    flex: 1;
    text-align: center;
}

/* 卡片按钮 */
.card-btn {
    align-self: center;
    padding: 10px 32px;
    border-radius: 999px;
    background: linear-gradient(135deg, #FFFFFF, #F3F4F6);
    color: #111827;
    font-size: 14px;
    font-weight: 600;
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    box-shadow: 0 4px 10px rgba(15, 23, 42, 0.15);
    transition: all 0.3s ease;
    min-width: 140px;
}

.card-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 18px rgba(15, 23, 42, 0.25);
    color: #111827;
    text-decoration: none;
}

.card-btn i {
    font-size: 12px;
    transition: transform 0.3s ease;
}

.card-btn:hover i {
    transform: translateX(4px);
}

/* ============================================
   动画定义
   ============================================ */
@keyframes fadeInDown {
    from {
        opacity: 0;
        transform: translateY(-30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* ============================================
   响应式设计
   ============================================ */
@media (max-width: 768px) {
    .content-wrapper {
        padding: 20px 16px;
    }
    
    .page-title {
        font-size: 22px;
    }
    
    .page-subtitle {
        font-size: 14px;
    }
    
    .module-container {
        padding: 0 16px;
    }
    
    .card-header {
        min-height: 120px;
        padding: 20px 20px 16px;
    }
    
    .card-body {
        padding: 16px 20px 20px;
    }
}

@media (min-width: 1920px) {
    .content-wrapper {
        max-width: 1880px;
        margin: 0 auto;
    }
}
</style>
{% endblock %}
