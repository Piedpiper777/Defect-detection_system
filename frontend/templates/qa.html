{% extends "base.html" %}

{% block title %}缺陷检测知识问答 - 工业大模型知识问答系统{% endblock %}

{% block content %}
<div class="content-wrapper">
    <!-- 页面标题 -->
    <div class="page-header">
        <div class="header-content">
            <h1 class="page-title">缺陷检测知识问答</h1>
            <p class="page-subtitle">基于大模型的智能缺陷检测问答系统</p>
        </div>
    </div>

    <!-- 问答容器 -->
    <div class="qa-container">
        <!-- 问答历史 -->
        <div class="chat-history" id="chatHistory">
            <div class="welcome-message">
                <div class="bot-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="message-content">
                    <p>您好！我是缺陷检测知识问答助手。我可以帮您解答关于工业设备缺陷检测的相关问题。</p>
                    <p>请在下方输入您的问题，我会基于知识库为您提供准确的答案。</p>
                </div>
            </div>
        </div>

        <!-- 输入区域 -->
        <div class="input-area">
            <div class="input-container">
                <textarea
                    id="questionInput"
                    placeholder="请输入您关于缺陷检测的问题..."
                    rows="3"
                    maxlength="1000"
                ></textarea>
                <div class="input-controls">
                    <div class="char-count">
                        <span id="charCount">0</span>/1000
                    </div>
                    <button id="sendButton" class="send-btn" disabled>
                        <i class="fas fa-paper-plane"></i>
                        发送
                    </button>
                </div>
            </div>
        </div>

        <!-- 加载指示器 -->
        <div class="loading-indicator" id="loadingIndicator" style="display: none;">
            <div class="spinner"></div>
            <span>正在思考中...</span>
        </div>
    </div>
</div>

<style>
/* ============================================
   问答页面样式
   ============================================ */
.qa-container {
    max-width: 800px;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    height: calc(100vh - 200px);
}

/* ============================================
   聊天历史
   ============================================ */
.chat-history {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
    background: #f8f9fa;
    border-radius: 12px;
    margin-bottom: 20px;
    border: 1px solid #e9ecef;
}

.chat-history::-webkit-scrollbar {
    width: 6px;
}

.chat-history::-webkit-scrollbar-track {
    background: #f1f1f1;
    border-radius: 3px;
}

.chat-history::-webkit-scrollbar-thumb {
    background: #c1c1c1;
    border-radius: 3px;
}

.chat-history::-webkit-scrollbar-thumb:hover {
    background: #a8a8a8;
}

/* 消息样式 */
.message {
    display: flex;
    margin-bottom: 20px;
    animation: fadeIn 0.3s ease-in;
}

.message.user {
    justify-content: flex-end;
}

.message.bot {
    justify-content: flex-start;
}

.bot-avatar, .user-avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 12px;
    flex-shrink: 0;
}

.bot-avatar {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
}

.user-avatar {
    background: linear-gradient(135deg, #2F80ED, #00A8CC);
    color: white;
}

.message-content {
    max-width: 70%;
    padding: 12px 16px;
    border-radius: 18px;
    position: relative;
}

.message.user .message-content {
    background: linear-gradient(135deg, #2F80ED, #00A8CC);
    color: white;
    border-bottom-right-radius: 4px;
}

.message.bot .message-content {
    background: white;
    color: #333;
    border-bottom-left-radius: 4px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

.message-content p {
    margin: 0;
    line-height: 1.5;
}

.welcome-message {
    display: flex;
    align-items: flex-start;
    margin-bottom: 20px;
    padding: 20px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

/* ============================================
   输入区域
   ============================================ */
.input-area {
    background: white;
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    border: 1px solid #e9ecef;
}

.input-container {
    display: flex;
    flex-direction: column;
    gap: 12px;
}

#questionInput {
    width: 100%;
    border: 2px solid #e9ecef;
    border-radius: 8px;
    padding: 12px 16px;
    font-size: 16px;
    font-family: inherit;
    resize: vertical;
    min-height: 60px;
    transition: border-color 0.3s ease;
}

#questionInput:focus {
    outline: none;
    border-color: #2F80ED;
    box-shadow: 0 0 0 3px rgba(47, 128, 237, 0.1);
}

.input-controls {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.char-count {
    font-size: 12px;
    color: #6b7280;
}

.send-btn {
    background: linear-gradient(135deg, #2F80ED, #00A8CC);
    color: white;
    border: none;
    border-radius: 8px;
    padding: 10px 20px;
    font-size: 14px;
    font-weight: 500;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 8px;
    transition: all 0.3s ease;
}

.send-btn:hover:not(:disabled) {
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(47, 128, 237, 0.3);
}

.send-btn:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    transform: none;
}

/* ============================================
   加载指示器
   ============================================ */
.loading-indicator {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    padding: 16px;
    background: white;
    border-radius: 8px;
    margin-top: 12px;
    border: 1px solid #e9ecef;
}

.spinner {
    width: 20px;
    height: 20px;
    border: 2px solid #f3f3f3;
    border-top: 2px solid #2F80ED;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

/* ============================================
   动画
   ============================================ */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* ============================================
   响应式设计
   ============================================ */
@media (max-width: 768px) {
    .qa-container {
        height: calc(100vh - 180px);
        margin: 0 10px;
    }

    .chat-history {
        padding: 15px;
    }

    .message-content {
        max-width: 85%;
    }

    .input-area {
        padding: 15px;
    }

    .input-controls {
        flex-direction: column;
        gap: 10px;
        align-items: stretch;
    }

    .send-btn {
        justify-content: center;
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const questionInput = document.getElementById('questionInput');
    const sendButton = document.getElementById('sendButton');
    const charCount = document.getElementById('charCount');
    const chatHistory = document.getElementById('chatHistory');
    const loadingIndicator = document.getElementById('loadingIndicator');

    // 输入框字符计数
    questionInput.addEventListener('input', function() {
        const length = this.value.length;
        charCount.textContent = length;
        sendButton.disabled = length === 0 || length > 1000;
    });

    // 发送问题
    sendButton.addEventListener('click', sendQuestion);
    questionInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            if (!sendButton.disabled) {
                sendQuestion();
            }
        }
    });

    function sendQuestion() {
        const question = questionInput.value.trim();
        if (!question) return;

        // 添加用户消息
        addMessage(question, 'user');

        // 清空输入框
        questionInput.value = '';
        charCount.textContent = '0';
        sendButton.disabled = true;

        // 显示加载指示器
        loadingIndicator.style.display = 'flex';

        // 模拟API调用（后续替换为实际API）
        setTimeout(() => {
            // 隐藏加载指示器
            loadingIndicator.style.display = 'none';

            // 添加机器人回复
            const answer = generateAnswer(question);
            addMessage(answer, 'bot');

            // 滚动到底部
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }, 1500);
    }

    function addMessage(content, type) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${type}`;

        const avatarDiv = document.createElement('div');
        avatarDiv.className = type === 'user' ? 'user-avatar' : 'bot-avatar';
        avatarDiv.innerHTML = type === 'user' ?
            '<i class="fas fa-user"></i>' :
            '<i class="fas fa-robot"></i>';

        const contentDiv = document.createElement('div');
        contentDiv.className = 'message-content';
        contentDiv.innerHTML = `<p>${content.replace(/\n/g, '<br>')}</p>`;

        messageDiv.appendChild(avatarDiv);
        messageDiv.appendChild(contentDiv);

        chatHistory.appendChild(messageDiv);
    }

    function generateAnswer(question) {
        // 简单的模拟回答，后续替换为实际的AI回答
        const answers = [
            "这是一个关于缺陷检测的问题。根据工业标准，常见的缺陷检测方法包括视觉检测、超声波检测、X射线检测等。",
            "关于这个问题，我需要查看相关的知识库信息。缺陷检测通常涉及图像处理、机器学习算法的应用。",
            "这个问题很专业。在工业领域，缺陷检测通常需要结合多种传感器数据和AI算法来进行综合分析。",
            "根据我的知识库，这个问题涉及到质量控制和自动化检测技术。建议结合具体的设备类型来分析。"
        ];

        return answers[Math.floor(Math.random() * answers.length)];
    }

    // 页面加载完成后聚焦输入框
    questionInput.focus();
});
</script>
{% endblock %}
